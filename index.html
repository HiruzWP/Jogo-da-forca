<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="style/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <title>Projeto Forca</title>
</head>
<body>
    <!--tela inicial-->
    <div id="opacidade" class="home">

        <a href="#jogando">

            <input class="btn-esquerdo" type="submit" value="Jogar" id="iniciar-jogo">

        </a>

        <button class="btn-direito" id="nova-palavra" onclick="mostrarAdicionarPalavra()">Adicionar palavra</button> 

    </div>

    <!--tela adicionar palavra-->
    <div id= "adc-palavra" class="palavra-nova">

        <input class="text-input" type="text" id="input-nova-palavra"  maxlength="8" placeholder="Escreva a palavra(max: 8 caract.)">

        <div class="botoes-div">

            <input class="btn-esquerdo" type="submit" value="Salvar" id="btn-salvar">
            <input class="btn-direito" type="submit" value="Cancelar" id="btn-cancelar">

        </div>

    </div>

    <!--tela forca-->
    <div id="div-aparece-forca" class="canvas">

        <canvas id="forca" height="860px" width="1200"></canvas>  

        <div class="botoes-div-canvas">

            <input class="btn-esquerdo" type="submit" value="Novo Jogo" id="btn-novo-jogo">
            <input class="btn-direito" type="submit" value="Sair" id="btn-sair">

        </div>

    </div>










</body>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/canvas.js"></script>
</html>
